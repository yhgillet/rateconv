<!DOCTYPE html>
<html>
<head>
    <title>Rate converter</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="rates.js"></script>
</head>
<body>
<div style="max-width:900px; display:inline-block; vertical-align: top">
    <div id="curve_chart" style="width: 900px; height: 500px;"></div>
</div>

<div style="margin-left: 200px">
    <div>
        <h3>Kiss</h3>
        <div>
            <span class="input-title">RC Rate</span>
            <span class="input-title">Rate</span>
            <span class="input-title">RC Curve</span>
            <span class="input-title"></span>
        </div>
        <div>
            <input type="number" id="kissRcRate" step="0.01" min="0.00" max="10" value="0.7" class="input-field">
            <input type="number" id="kissRate" step="0.01" min="0.00" max="0.99" value="0.7" class=" input-field">
            <input type="number" id="kissRcCurve" step="0.01" min="0.00" max="1.00" value="0.4" class=" input-field">
            <button class="convert" data-rate="KISS">Convert</button>
        </div>
        <div>
            <input type="range" id="kissRcRateSlider" class="slider" step="0.01" min="0.00" max="10" value="0.7">
            <input type="range" id="kissRateSlider" class="slider" step="0.01" min="0.00" max="0.99" value="0.7">
            <input type="range" id="kissRcCurveSlider" class="slider" step="0.01" min="0.00" max="1.00" value="0.4">
            <span class="input-title"></span>
        </div>
    </div>
    <div>
        <h3>BetaFlight</h3>
        <div>
            <span class="input-title">RC Rate</span>
            <span class="input-title">Super Rate</span>
            <span class="input-title">RC Expo</span>
            <span class="input-title"></span>
        </div>
        <div>
            <input type="number" id="bfRcRate" step="0.01" min="0.00" max="3" value="1" class="input-field">
            <input type="number" id="bfSuperRate" step="0.01" min="0.00" max="0.99" value="0.7" class="input-field">
            <input type="number" id="bfExpo" step="0.01" min="0.00" max="1.00" value="0" class="input-field">
            <button class="convert" data-rate="BF">Convert</button>
        </div>
        <div>
            <input type="range" id="bfRcRateSlider" class="slider" step="0.01" min="0.00" max="3" value="1">
            <input type="range" id="bfSuperRateSlider" class="slider" step="0.01" min="0.00" max="0.99" value="0.7">
            <input type="range" id="bfExpoSlider" class="slider" step="0.01" min="0.00" max="1.00" value="0">
            <span class="input-title"></span>
        </div>
    </div>
    <div>
        <h3>RaceFlight</h3>
        <div>
            <span class="input-title">Rate</span>
            <span class="input-title">Expo</span>
            <span class="input-title">Acro+</span>
            <span class="input-title"></span>
        </div>
        <div>
            <input type="number" id="rfRate" step="1" min="0.00" max="2000" value="400" class="input-field">
            <input type="number" id="rfExpo" step="1" min="0.00" max="100" value="50" class="input-field">
            <input type="number" id="rfAcro" step="1" min="0.00" max="1000" value="140" class="input-field">
            <button class="convert" data-rate="RF">Convert</button>
        </div>
        <div>
            <input type="range" id="rfRateSlider" class="slider" step="1" min="0.00" max="2000" value="400">
            <input type="range" id="rfExpoSlider" class="slider" step="1" min="0.00" max="100" value="50">
            <input type="range" id="rfAcroSlider" class="slider" step="1" min="0.00" max="1000" value="140">
            <span class="input-title"></span>
        </div>
    </div>
</div>

</body>
</html>
